      (function() {

        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        
        if (redirect && redirect !== location.href) {
  
          if (redirect.includes('/admin/')) {
            var path = redirect.split('/sstroi-dvor')[1];

              history.replaceState(null, null, path);
